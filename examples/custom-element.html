<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <spinner-element>Hello</spinner-element>
    <script type="module">
      import defineElement from "../defineElement.js";
      import S from "https://cdn.skypack.dev/s-js";
      import { time } from "../utils.js";

      defineElement("spinner-element", {
        style: { transform: S(() => `rotateZ(${(time() * 0.1) % 360}deg)`) },
        children: { tag: "slot" },
      });
    </script>
  </body>
</html>
