<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          sans-serif;
        font-size: 20px;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #parent {
        background-color: #dde;
        width: 100px;
        height: 100px;
      }
      #child {
        background-color: #aab;
        width: 50px;
        height: 50px;
        position: relative;
        top: 10px;
        left: 10px;
      }
      #parent[data-layout="true"] {
        width: 200px;
        height: 200px;
        position: relative;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { patch } from "../index.js";
      import { layoutRect, animateRect, Projected, reflow } from "../utils.js";
      import S from "https://cdn.skypack.dev/s-js";

      S.root(() => {
        const toggle = S.data();
        S.on(toggle, () => {
          reflow(true);
        });
        const parentElement = S.data();
        const childElement = S.data();
        const parentRect = animateRect(layoutRect(parentElement));
        const childRect = animateRect(layoutRect(childElement));

        const Main = Projected({
          id: "parent",
          ref: parentElement,
          target: parentRect,
          borderRadius: 16,
          "data-layout": toggle,
          onClick: () => toggle(!S.sample(toggle)),
          children: (parent) =>
            Projected({
              parent,
              id: "child",
              ref: childElement,
              target: childRect,
              borderRadius: 16,
            }),
        });

        patch(document.body, Main);
      });
    </script>
  </body>
</html>
